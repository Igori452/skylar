<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
</head>
<body style="overflow: hidden; margin: 0px;">
    <div style="display:blcok; width: 100vw; height: 100vh; background: url('testShow.jpeg'); background-size: cover; background-repeat: no-repeat;" id="show"></div>
    <div style="display:none; width: 100vw; height: 100vh; background: url('testNone.jpg'); background-size: cover; background-repeat: no-repeat;" id="none"></div>
    <script>
        const blockShow = document.querySelector("#show");
        const blockNone = document.querySelector("#none");

        blockShow.addEventListener('click', function() {
            blockShow.style.display = 'none';
            blockNone.style.display = 'block';
        });
    </script>
</body>
</html>
